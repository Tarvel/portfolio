<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .intro-text {
      font-size: 1.2rem;
    }
    .badge {
      background-color: #333;
      color: #ddd;
      font-size: 0.9rem;
    }
    .progress-bar {
      font-weight: bold;
    }
    .nav-link.active {
      font-weight: bold;
      border-bottom: 2px solid #fff;
    }
    footer {
      margin-top: 6rem;
      text-align: center;
      color: #888;
    }
    .name-font {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 2.2rem;
      color: #ffffff;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
    }
    .name-font:hover {
      color: #0dcaf0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <header class="d-flex align-items-center mb-4">
      <img src="{{ url_for('static', filename='me.jpg') }}" class="img-thumbnail rounded-circle profile-img me-3" alt="Tai">
      <h1 class="display-5 name-font">Tai</h1>
    </header>

    <nav class="navbar navbar-expand navbar-dark mb-4">
      <div class="navbar-nav">
        <a class="nav-link {% if page == 'home' %}active{% endif %}" href="/">Home</a>
        <a class="nav-link {% if page == 'projects' %}active{% endif %}" href="/projects">Projects</a>
        <a class="nav-link {% if page == 'about' %}active{% endif %}" href="/about">About</a>
        <a class="nav-link {% if page == 'contact' %}active{% endif %}" href="/contact">Contact</a>
        {% if blog == 'yes' %}  
        <a class="nav-link" href="https://tais-blog.up.railway.app" target="_blank">Blog</a>
        
        {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
      <small>2025 Â© Tai</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
