<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://babatunde-taiye.fly.dev/about">
  <meta property="og:title" content="Tai – Backend Developer & Python Engineer">
  <meta property="og:description"
    content="Backend developer building web applications with Python, Django and Flask. Passionate about scalable systems, automation and clean backend architecture.">
  <meta property="og:image" content="{{ url_for('static', filename='_me.jpg', _external=True) }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://babatunde-taiye.fly.dev/about">
  <meta name="twitter:title" content="Tai – Backend Developer & Python Engineer">
  <meta name="twitter:description"
    content="I build modern backend systems using Python, Django and Flask. Focused on performance, automation, and security.">
  <meta name="twitter:image" content="{{ url_for('static', filename='_me.jpg', _external=True) }}">

  <meta name="description"
    content="Tai is a backend developer specializing in Python, Django and Flask. He builds fast, secure and scalable web applications.">
  <meta name="author" content="Tai">

  <title>{% block title %}{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #242424;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-tertiary: #6b6b6b;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Header Styling */
    .header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      padding: 2rem 0;
      animation: fadeInDown 0.8s ease-out;
    }

    .profile-img-wrapper {
      position: relative;
      width: 90px;
      height: 90px;
    }

    .profile-img-wrapper::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: var(--accent-primary);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.7;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--bg-primary);
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    .name-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      transition: all 0.3s ease;
      cursor: default;
    }

    .name-logo:hover {
      color: var(--accent-primary);
    }

    /* Navigation */
    .nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 4rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      animation: fadeInUp 0.8s ease-out;
    }

    .nav-link {
      padding: 0.75rem 1.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-link:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: var(--text-primary);
      background: var(--accent-primary);
      box-shadow: var(--shadow-glow);
    }

    /* Page Sections */
    .page-section {
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .page-section.active {
      display: block;
    }

    /* Footer */
    footer {
      margin-top: 8rem;
      padding: 3rem 0;
      text-align: center;
      color: var(--text-tertiary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      .name-logo {
        font-size: 2rem;
      }

      .nav {
        justify-content: center;
      }

      .nav-link {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Selection */
    ::selection {
      background: var(--accent-primary);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="profile-img-wrapper">
        <img src="{{ url_for('static', filename='_me.jpg') }}" class="profile-img" alt="Tai">
      </div>
      <h1 class="name-logo">Tai</h1>
    </header>

    <nav class="nav">
      <a class="nav-link active" data-page="home">Home</a>
      <a class="nav-link" data-page="projects">Projects</a>
      <a class="nav-link" data-page="about">About</a>
      <a class="nav-link" data-page="contact">Contact</a>
      {% if blog == 'yes' %}
      <a class="nav-link" href="https://tais-blog.up.railway.app" target="_blank">Blog</a>
      {% endif %}
    </nav>

    <div id="content-container">
      {% block content %}
      {% endblock %}
    </div>

    <footer>
      <p>2025 © Tai</p>
    </footer>
  </div>

  <script>
    // SPA Navigation
    const navLinks = document.querySelectorAll('.nav-link[data-page]');
    const sections = document.querySelectorAll('.page-section');

    function navigateToPage(pageName) {
      // Update active nav link
      navLinks.forEach(link => {
        if (link.getAttribute('data-page') === pageName) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });

      // Show active section
      sections.forEach(section => {
        if (section.id === pageName) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });

      // Update page title
      const titles = {
        'home': 'Tai | Backend Developer',
        'projects': 'Projects | Tai',
        'about': 'About | Tai',
        'contact': 'Contact | Tai'
      };
      document.title = titles[pageName] || 'Tai';

      // Update URL without reload
      const urls = {
        'home': '/',
        'projects': '/projects',
        'about': '/about',
        'contact': '/contact'
      };
      history.pushState({ page: pageName }, '', urls[pageName]);

      // Scroll to top smoothly
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Handle nav clicks
    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const pageName = link.getAttribute('data-page');
        navigateToPage(pageName);
      });
    });

    // Handle browser back/forward
    window.addEventListener('popstate', (e) => {
      if (e.state && e.state.page) {
        navigateToPage(e.state.page);
      }
    });

    // Set initial state
    const currentPath = window.location.pathname;
    const pathToPage = {
      '/': 'home',
      '/projects': 'projects',
      '/about': 'about',
      '/contact': 'contact'
    };
    const initialPage = pathToPage[currentPath] || 'home';
    history.replaceState({ page: initialPage }, '', currentPath);
  </script>
</body>

</html>
