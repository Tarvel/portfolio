{% extends "layout.html" %}
{% block title %}Contact | Tai{% endblock %}

{% block content %}
<style>
  .contact-header {
    text-align: center;
    margin-bottom: 4rem;
    animation: fadeInUp 0.8s ease-out;
  }

  .contact-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .contact-subtitle {
    font-size: 1.15rem;
    color: var(--text-secondary);
    max-width: 600px;
    margin: 0 auto;
  }

  .contact-container {
    max-width: 600px;
    margin: 0 auto;
  }

  .contact-form {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    padding: 2.5rem;
    animation: fadeInUp 0.8s ease-out 0.2s both;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-primary);
    font-weight: 500;
    font-size: 0.95rem;
  }

  .form-input,
  .form-textarea {
    width: 100%;
    padding: 1rem 1.25rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s ease;
    outline: none;
  }

  .form-input:focus,
  .form-textarea:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-textarea {
    resize: vertical;
    min-height: 150px;
  }

  .submit-btn {
    width: 100%;
    padding: 1.1rem;
    background: var(--accent-gradient);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg), var(--shadow-glow);
  }

  .submit-btn:active {
    transform: translateY(0);
  }

  .contact-info {
    margin-top: 3rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    animation: fadeInUp 0.8s ease-out 0.4s both;
  }

  .contact-info-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    text-align: center;
    color: var(--text-primary);
  }

  .contact-links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .contact-link {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .contact-link:hover {
    background: rgba(255, 255, 255, 0.06);
    border-color: var(--accent-primary);
    color: var(--accent-primary);
    transform: translateX(5px);
  }

  .contact-link i {
    font-size: 1.3rem;
    width: 30px;
    text-align: center;
  }

  @media (max-width: 768px) {
    .contact-title {
      font-size: 2.2rem;
    }

    .contact-form {
      padding: 2rem 1.5rem;
    }
  }
</style>

<div class="contact-header">
  <h2 class="contact-title">Get In Touch</h2>
  <p class="contact-subtitle">Have a project in mind or just want to chat? Feel free to reach out!</p>
</div>

<div class="contact-container">
  <form class="contact-form" action="/contact" method="POST">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-input" id="name" name="name" placeholder="Your name" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-input" id="email" name="email" placeholder="your.email@example.com" required>
    </div>

    <div class="form-group">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-textarea" id="message" name="message"
        placeholder="Tell me about your project or just say hi!" required></textarea>
    </div>

    <button type="submit" class="submit-btn">
      <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
      Send Message
    </button>
  </form>

  <div class="contact-info">
    <h3 class="contact-info-title">Other Ways to Connect</h3>
    <div class="contact-links">
      <a href="mailto:taiyebabatundejames@gmail.com" class="contact-link">
        <i class="fas fa-envelope"></i>
        <span>taiyebabatundejames@gmail.com</span>
      </a>
      <a href="https://github.com/tarvel" target="_blank" rel="noopener noreferrer" class="contact-link">
        <i class="fab fa-github"></i>
        <span>GitHub - @tarvel</span>
      </a>
      <a href="https://ng.linkedin.com/in/tarvel0" target="_blank" rel="noopener noreferrer" class="contact-link">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn - tarvel0</span>
      </a>
      <a href="https://x.com/tbbtnd" target="_blank" rel="noopener noreferrer" class="contact-link">
        <i class="fab fa-twitter"></i>
        <span>Twitter - @tbbtnd</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
