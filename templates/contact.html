{% extends "layout.html" %}
{% block title %}Contact | Tai{% endblock %}

{% block content %}
<section class="mb-5">
  <h2 class="text-info">Contact Me</h2>
  <form action="/contact" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control bg-dark text-white" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control bg-dark text-white" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control bg-dark text-white" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-outline-light">Send Message</button>
  </form>
  <br>
  <div class="mt-4 contact">
    <p><i class="fas fa-envelope"></i> <a href="mailto:taiyebabatundejames@gmail.com">taiyebabatundejames@gmail.com</a></p>
    <p><i class="fab fa-github"></i> <a href="https://github.com/tarvel" target="_blank">GitHub</a></p>
    <p><i class="fab fa-linkedin"></i> <a href="https://ng.linkedin.com/in/tarvel0" target="_blank">LinkedIn</a></p>
    <p><i class="fab fa-twitter"></i> <a href="https://twitter.com/_tai_e" target="_blank">Twitter</a></p>
  </div>
</section>
{% endblock %}
